<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Search for cities to living?</title>
	<style>
		.wrapper {
			width: 820px;
			margin: 0 auto;
			padding: 10px;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="wrapper">
		<h1>Search for cities to living?</h1>

		<hr>

		<form method="POST" action="{{ url_for('search') }}">
			<div class="form-group">
				<label for="select_region">Select region for living</label>
				<select id="select_region" class="form-control" name="region">
					<option value="Africa">Africa</option>
					<option value="Asia">Asia</option>
					<option value="Europe">Europe</option>
					<option value="North America">North America</option>
					<option value="South America">South America</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<div class="form-group">
				<label for="select_work">You have a work?</label>
				<select id="select_work" class="form-control" name="work">
					<option value="True">Yes</option>
					<option value="False">No</option>
				</select>
			</div>
			<div class="form-group">
				<label for="select_student">You are a student?</label>
				<select id="select_student" class="form-control" name="student">
					<option value="True">Yes</option>
					<option value="False">No</option>
				</select>
			</div>
			<div class="form-group">
				<label for="select_financial">What is your financial situation today?</label>
				<select id="select_financial" class="form-control" name="financial">
					<option value="Stable">Stable</option>
					<option value="Unstable">Unstable</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mb-2">Search</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
